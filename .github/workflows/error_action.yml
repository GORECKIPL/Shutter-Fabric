name: Gradle Error Checker

on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Error Check
        uses: github/super-linter@v3
        env:
          VALIDATE_ALL_CODEBASES: false